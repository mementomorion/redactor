<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Текст с подсказкой пользователю</h1>
        <h1></h1>
        <input type="text" id="textInput" placeholder="Введите текст">
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <button id="applyText">Добавить текст</button>
        <div class="image-container">
            <img src="your-image.jpg" alt="Image" id="image">
            <div id="textOverlay"></div>
        </div>
        <div class="image-container">
            <img src="your-second-image.jpg" alt="Image" id="secondImage">
            <div id="textOverlaySecond"></div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
